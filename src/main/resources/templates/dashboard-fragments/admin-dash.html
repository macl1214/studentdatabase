<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
</head>

<body>
	<div class="container-fluid px-4" th:fragment="admin">
		<h1 class="mt-4">Dashboard</h1>
		<ol class="breadcrumb mb-4">
			<li class="breadcrumb-item active">Dashboard</li>
		</ol>
		<div class="row">
			<div class="col-xl-4 col-md-6">
				<div class="card bg-primary text-white mb-4">
					<div class="card-body">
						<h5 class="card-title" th:text="${'Number of Teachers: ' + teachersCount}"></h5>
					</div>
					<div class="card-footer d-flex align-items-center justify-content-between">
						<a class="small text-white stretched-link" th:href="@{admin/staff}">Manage Teachers</a>
						<div class="small text-white">
							<i class="fas fa-angle-right"></i>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xl-4 col-md-6">
				<div class="card bg-danger text-white mb-4">
					<div class="card-body">
						<h5 class="card-title" th:text="${'Number of Students: ' + studentsCount}"></h5>
					</div>
					<div class="card-footer d-flex align-items-center justify-content-between">
						<a class="small text-white stretched-link" th:href="@{admin/students}">Manage Students</a>
						<div class="small text-white">
							<i class="fas fa-angle-right"></i>
						</div>
					</div>

				</div>
			</div>
			<div class="col-xl-4 col-md-6">
				<div class="card bg-success text-white mb-4">
					<div class="card-body">
						<h5 class="card-title" th:text="${'Number of Courses: ' + coursesCount}"></h5>
					</div>
					<div class="card-footer d-flex align-items-center justify-content-between">
						<a class="small text-white stretched-link" th:href="@{course/list}">Manage Courses</a>
						<div class="small text-white">
							<i class="fas fa-angle-right"></i>
						</div>
					</div>

				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xl-6">
				<div class="card mb-4">
					<div class="card-header">
						<i class="fas fa-chart-area me-1"></i> Area Chart Example
					</div>
					<div class="card-body">
						<canvas id="myAreaChart" width="100%" height="40"></canvas>
					</div>
				</div>
			</div>
			<div class="col-xl-6">
				<div class="card mb-4">
					<div class="card-header">
						<i class="fas fa-chart-bar me-1"></i> Bar Chart Example
					</div>
					<div class="card-body">
						<canvas id="myBarChart" width="100%" height="40"></canvas>
					</div>
				</div>
			</div>
		</div>
		<div class="card mb-4">
			<div class="card-header">
				<i class="fas fa-table me-1"></i> DataTable Example
			</div>
			<div class="card-body">
				<table id="datatablesSimple">
					<thead>
						<tr>
							<th>Name</th>
							<th>Position</th>
							<th>Office</th>
							<th>Age</th>
							<th>Start date</th>
							<th>Salary</th>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<th>Name</th>
							<th>Position</th>
							<th>Office</th>
							<th>Age</th>
							<th>Start date</th>
							<th>Salary</th>
						</tr>
					</tfoot>
					<tbody>
						<tr>
							<td>Tiger Nixon</td>
							<td>System Architect</td>
							<td>Edinburgh</td>
							<td>61</td>
							<td>2011/04/25</td>
							<td>$320,800</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" th:fragment="admin-script">
		$(document).ready(function() {
			$('#datatablesSimple').DataTable({
				reorder: true
			})
		})
	</script>
</body>
</html>
