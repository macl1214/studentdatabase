<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Update Staff - SB Admin</title>
	
	<th:block th:insert="files-fragments/links-scripts :: documents" />
	<th:block th:insert="files-fragments/links-scripts :: top-scripts" />
	
</head>

<body class="sb-nav-fixed">
	<nav th:replace="nav-fragments/navs :: topnav"></nav>
	<div id="layoutSidenav">
		<div th:replace="nav-fragments/navs :: sidenav"></div>
		<div id="layoutSidenav_content">
			<main>
				<!-- Main Content -->
				<div class="container-fluid px-4">
					<h1 class="mt-4"> 
						<th:block th:if="${staffMember.id == null}" th:text="New ">
						</th:block>
						<th:block th:unless="${staffMember.id == null}" th:text="Update ">
						</th:block>
						Staff
					</h1>
					<ol class="breadcrumb mb-4">
						<li class="breadcrumb-item"><a th:href="@{/}">Dashboard</a></li>
						<li class="breadcrumb-item"><a th:href="@{/admin/staff}">Staff List</a></li>
						<li class="breadcrumb-item active">Update Staff</li>
					</ol>
					<form class="row g-3" th:action="@{/admin/save}"
						th:object="${staffMember}" method="POST">
						<!-- Id -->
						<div class="col-md-6" th:hidden="*{id == null}">
							<label for="id" class="form-label">Id</label> 
							<input type="text" class="form-control" id="id"
								   th:field="*{id}" readonly>
						</div>
						<!-- Placeholder -->
						<div class="col-md-6" th:hidden="*{id == null}">
						</div>
						<!-- First Name -->
						<div class="col-md-6">
							<label for="firstName" class="form-label">First Name</label> 
							<input type="text" class="form-control" id="firstName" 
							       th:field="*{firstName}">
						</div>
						<!-- Last Name -->
						<div class="col-md-6">
							<label for="lastName" class="form-label">Last Name</label> 
							<input type="text" class="form-control" id="lastName"
							       th:field="*{lastName}">
						</div>			
						<!-- Username -->
						<div class="col-md-6">
							<label for="username" class="form-label">Username</label> 
							<input type="text" class="form-control" id="username"
								   th:field="*{username}">
						</div>
						<!-- Password -->			
						<div class="col-md-12">
							<label for="password" class="form-label">Password</label> 
							<input type="text" class="form-control" id="password" >
						</div>
						<!-- Email -->			
						<div class="col-md-12">
							<label for="personalEmail" class="form-label">Personal Email</label> 
							<input type="email" class="form-control" id="personalEmail" 
							       th:field="*{personalEmail}">
						</div>
						<!-- Email -->			
						<div class="col-md-12">
							<label for="schoolEmail" class="form-label">School Email</label> 
							<input type="email" class="form-control" id="schoolEmail" 
							       th:field="*{schoolEmail}" aria-describedby="emailHelp" readonly>
							<div id="emailHelp" class="form-text">
								Email is automatically made with: (first letter of first name) + (full last name) + (number).
							</div>
						</div>
						<div class="col-md-6">
							<label class="form-label">Role</label>
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value=""
									id="flexCheckDefault"> <label class="form-check-label"
									for="flexCheckDefault"> Default checkbox </label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value=""
									id="flexCheckChecked" checked> <label
									class="form-check-label" for="flexCheckChecked">
									Checked checkbox </label>
							</div>
						</div>
						<div class="col-12">
							<button type="submit" class="btn btn-primary">Save</button>
						</div>
					</form>
				</div>
			</main>
			<footer th:replace="nav-fragments/navs :: footer"> </footer>
		</div>
	</div>

	<th:block th:insert="files-fragments/links-scripts :: bottom-scripts" />
</body>
</html>
