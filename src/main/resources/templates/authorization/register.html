<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
        <style>
        	.fieldError {
        		border-color: red;
        	}
        </style>
    </head>
    <body class="bg-secondary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header">
                                    	<h3 class="text-center font-weight-light my-4">Create Account</h3>
                                   	</div>
                                    <div class="card-body">
                                        <form th:action="@{/saveUser}" th:object="${user}" method="post" onsubmit="return verifyPassword()">
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input type="text" class="form-control" id="firstName" th:field="*{firstName}" 
                                                               placeholder="First name"
                                                               th:classappend="${#fields.hasErrors('firstName')}? fieldError"/>
                                                        <label for="firstName">First name</label>
                                                        <div th:if="${#fields.hasErrors('firstName')}">
                                            				<p style="color:red">Invalid First Name</p>
                                            			</div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}" 
                                                               placeholder="Last name" 
                                                               th:classappend="${#fields.hasErrors('lastName')}? fieldError"/>
                                                        <label for="lastName">Last name</label>
                                                        <div th:if="${#fields.hasErrors('lastName')}">
                                            				<p style="color:red">Invalid Last Name</p>
                                            			</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input type="email" class="form-control" id="personalEmail" th:field="*{personalEmail}"
                                                       placeholder="name@example.com"
                                                       th:classappend="${#fields.hasErrors('personalEmail')}? fieldError"/>
                                                <label for="personalEmail">Personal email address</label>
                                                <div th:if="${#fields.hasErrors('personalEmail')}">
                                            		<p style="color:red">Invalid Email</p>
                                            	</div>
                                            </div>
                                            <div class="row mb-3">
                                            	<div class="col-md-6">
                                            		<div class="form-floating mb-3 mb-md-0">
                                            			<input type="date" class="form-control" id="birthday" th:field="*{birthday}"
                                            				   placeholder="Date of Birth"
                                            				   th:classappend="${#fields.hasErrors('birthday')}? fieldError"/>
                                            			<label for="birthday">Birthday</label>
                                            			<div th:if="${#fields.hasErrors('birthday')}">
                                            				<p style="color:red">Invalid Birthday</p>
                                            			</div>
                                            		</div>
                                            	</div>
                                            	<div class="col-md-6">
                                            		<div class="form-floating">
                                            			<select class="form-select" aria-label="Default select example" id="select" th:field="${role.name}">
                                            				<option th:value="ROLE_STUDENT" th:text="Student"/>
                                            				<option th:value="ROLE_TEACHER" th:text="Teacher"/>
                                            				<option th:value="ROLE_ADMIN" th:text="Admin"/>
                                            			</select>
                                            			<label for="select">Role</label>
                                            		</div>
                                            	</div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="password" type="password"  th:field="*{password}"
                                                        	   placeholder="Create a password" />
                                                        <label for="password">Password</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="passwordCheck" type="password" 
                                                        	   placeholder="Confirm password" />
                                                        <label for="passwordCheck">Confirm Password</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid"><button class="btn btn-primary btn-block">Create Account</button></div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="login.html">Have an account? Go to login</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer th:fragment="nav-fragments/navs :: footer">
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        
        <script>
        	
        	function verifyPassword() {
        		var pass = document.getElementById("password").value;
        		var passCheck = document.getElementById("passwordCheck").value;
        		var valid = true;
        		
        		if (pass !== passCheck) {
        			alert("Passwords do not match!")
        			document.getElementById("password").style.borderColor = "#E34234";
        	        document.getElementById("passwordCheck").style.borderColor = "#E34234";
        	        return false;
        		}
        		
        		return true;
        	}
        </script>
    </body>
</html>
