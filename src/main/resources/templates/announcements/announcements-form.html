<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Update Announcement - SB Admin</title>
	
	<th:block th:insert="files-fragments/links-scripts :: documents" />
	<th:block th:insert="files-fragments/links-scripts :: top-scripts" />
	
</head>

<body class="sb-nav-fixed">
	<nav th:replace="nav-fragments/navs :: topnav"></nav>
	<div id="layoutSidenav">
		<div th:replace="nav-fragments/navs :: sidenav"></div>
		<div id="layoutSidenav_content">
			<main>
				<!-- Main Content -->
				<div class="container-fluid px-4 mb-3">
					<h1 class="mt-4">
						<span th:if="${announcement.id} == null">New Announcement</span>
						<span th:if="${announcement.id} != null">Update Announcement</span>
					</h1>
					<ol class="breadcrumb mb-4">
						<li class="breadcrumb-item"><a th:href="@{/}">Dashboard</a></li>
						<li class="breadcrumb-item"><a th:href="@{/announcements/list}">Announcements</a></li>
						<li class="breadcrumb-item active">Update Announcement</li>
					</ol>
					<form class="row g-3" th:action="@{/announcements/save}"
						th:object="${announcement}" method="POST">
						<!-- Id -->
						<div th:if="*{id}" class="col-md-6">
							<label for="id" class="form-label">Id</label> 
							<input type="text" class="form-control" id="id"
								   th:field="*{id}" readonly>
						</div>
						<!-- Placeholder -->
						<div th:if="*{id}" class="col-md-6">
						</div>
						<!-- Name -->
						<div class="col-md-6">
							<label for="name" class="form-label">Author</label> 
							<input th:if="*{user}" type="text" class="form-control" id="name"
								   th:field="*{authorName}" readonly>
							<input th:unless="*{user}" type="text" class="form-control" id="name"
								   th:value="${authorName}" readonly>
						</div>
						<!-- Timestamp -->			
						<div class="col-md-6" th:if="*{timestamp}">
							<label for="timestamp" class="form-label">Timestamp</label> 
							<input type="text" class="form-control" id="timestamp" 
								   th:field="*{timestamp}" readonly>
						</div>
						<!-- Title -->			
						<div class="col-md-12">
							<label for="title" class="form-label">Title</label> 
							<input type="text" class="form-control" id="title" 
								   th:field="*{title}">
						</div>
						<!-- Post -->
						<div class="col-md-12">
							<label for="post" class="form-label">Post</label> 
							<textarea class="form-control" id="post" 
							       th:field="*{post}" rows=6></textarea>
						</div>
						<div class="col-12">
							<button type="submit" class="btn btn-primary">Save</button>
						</div>
					</form>
				</div>
			</main>
			<footer th:replace="nav-fragments/navs :: footer"> </footer>
		</div>
	</div>

	<th:block th:insert="files-fragments/links-scripts :: bottom-scripts" />
</body>
</html>
